<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue To Do List</title>
  </head>
  <body>
    <div id="lista">
      <ul>
        <li v-if="tiramisu.length === 0">
          Mancano gli ingredienti inseriscili
        </li>
        <li
          class="cursor"
          :class="{'text-decoration-line-through': ingrediente.check}"
          v-for="(ingrediente, index) in tiramisu"
          :key="index"
        >
          <span @click="ingrediente.check = !ingrediente.check"
            >{{ingrediente.nomeIngrediente}}
          </span>
          <button>
            <i @click="rimuovi(index)" class="fa-solid fa-xmark"></i>
          </button>
        </li>
      </ul>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Ingrediente"
          aria-label="Ingredienti TiramisÃ¹"
          v-model="nuovoIngrediente"
        />
        <button
          @click="aggiungi"
          class="btn btn-outline-secondary"
          type="button"
        >
          Aggiungi ingrediente
        </button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
